        <div class="row">

                    <form name="sentMessage" id="contactForm" novalidate="novalidate">

                        </div>
                        <div class="control-group">
                            <input type="date" class="form-control" id="Text1" placeholder="date" required="required" data-validation-required-message="Please enter your name" />

                        </div>
                         <div class="control-group">
                            <input type="Number" class="form-control" id="Date1" placeholder="Set" required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="Number" class="form-control" id="Number1" placeholder="Rep" required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>


                                               <div>
                            <button class="btn btn-outline-primary" type="submit" id="sendMessageButton">Save</button>
                        </div>
                    </form>
                </div>
